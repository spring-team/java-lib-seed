language: java
sudo: true
install: true
script: bash travis-build.bash
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - oracle-java8-installer
branches:
  except:
  - "/\\+travis\\d+$/"
env:
  global:
  - CI_DEPLOY_USERNAME=travis-mvn-deploy
  - secure: 
notifications:
  email: false
  webhooks:
    on_success: always
    on_failure: always
    on_start: always
    urls:
    - https://webhook.atomist.com/travis
cache:
  directories:
  - $HOME/.m2
